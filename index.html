<style>

  }

    flex-wrap: wrap;

  }

    font-size: 1rem;

    border-radius: 8px;
    margin: 10px 0;
  }

  .feedback {
    font-size: 1.1rem;
    margin: 15px 0;
    font-weight: bold;
    min-height: 24px;
  }

  .correct {
    color: #27ae60;
  }

  .incorrect {

  }

  .disclaimer {

  .score-display {

    padding: 8px;

    border: 1px solid #dee2e6;
  }

  #correctScore {
    color: #27ae60;

  }

  #percentageScore {
    color: #2980b9;

  }

  .answer-display {
    font-size: 1.1rem;
    margin: 15px 0;
    padding: 10px;
    background: #f8f9fa;
    border-radius: 8px;
    border: 1px solid #dee2e6;
    color: #2c3e50;
    display: none;
  }

  .answer-display.show {
    display: block;
  }

  .pokemon-modal {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
  }

  .pokemon-modal-content {
    background: white;
    padding: 2rem;
    border-radius: 15px;
    text-align: center;
    max-width: 400px;
    width: 90%;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    animation: modalPop 0.3s ease-out;
  }

  @keyframes modalPop {
    0% {
      transform: scale(0.8);
      opacity: 0;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  .pokemon-image {
    margin: 20px 0;
    max-width: 200px;
    height: auto;
    animation: bounce 1s ease infinite;
  }

  @keyframes bounce {
    0%, 100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  .continue-btn {
    background: #3498db;
    color: white;
    border: none;
    padding: 12px 24px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 1rem;
    transition: transform 0.2s, background 0.2s;
    margin-top: 20px;
  }

  .continue-btn:hover {
    background: #2980b9;
    transform: scale(1.05);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Listening Dictation (Presentation)</h1>
    <p class="subtitle">Finish 5 tasks correctly and earn a Pokemon!</p>
  <div class="score-display">
    Score: <span id="correctScore">0</span> correct / <span id="totalAttempts">0</span> attempts 
    (<span id="percentageScore">0</span>%)
  </div>
  <div class="button-group">
    <button onclick="speakSentence()">
      <span>ðŸ”Š Read Aloud</span>
    </button>
  </div>
  <div class="input-area">
    <input type="text" 
           id="userInput" 
           placeholder="Type what you hear..."
           onkeypress="if(event.key === 'Enter') checkAnswer()">
  </div>
  <div id="feedback" class="feedback"></div>
  <div id="answerDisplay" class="answer-display"></div>
  <div class="button-group">
    <button onclick="generateSentence()">Get New Sentence</button>
    <button onclick="checkAnswer()">Check Answer</button>
    <button onclick="showAnswer()">Show Answer</button>
  </div>
  <p class="disclaimer">
    The sentences are used to practice English listening and writing.
  </p>
  <p class="disclaimer" style="margin-bottom: 0; font-style: normal;">
    Author: Aaron Shi. Released in 2025.
  </p>
</div>

<script>

let fiveCorrectCounter = 0; // Track progress towards 5 correct answers
const templates = [
  "Good morning, everyone. Thank you for being here today.",
  "Letâ€™s begin by outlining the key objectives of todayâ€™s presentation.",
  "Iâ€™ll start by giving you an overview of the topic, followed by some in-depth analysis.",

  "Please take note of the implications of these results, as they will have a significant impact moving forward.",

  "As we can see from this example, the data supports the theory weâ€™ve been discussing.",
  "I encourage you to think critically about the findings and consider how they apply to your own work.",
  "Iâ€™m happy to provide further details on any aspect of this presentation if youâ€™d like to explore it further.",
  "Letâ€™s take a moment to look at this graph, which shows a comparison over time.",
  "Iâ€™d like to emphasize the importance of this particular point, as it is central to the discussion.",
  "Before we conclude, letâ€™s review the main ideas weâ€™ve covered today.",

  "To demonstrate this, Iâ€™ll show you a few examples that illustrate the concept in action.",

  "Now, letâ€™s examine the data more closely to understand its broader implications.",
  "In conclusion, we can say that these results offer valuable insights into the future of the industry.",
  "Iâ€™ll now invite my colleague to present the next section, which focuses on the practical implementation.",
  "To put this in perspective, consider how this change will affect the industry in the coming years.",

  "As we move forward, weâ€™ll need to keep in mind the challenges associated with this approach.",

  "Weâ€™ll be taking a short break now before we continue with the next segment of the presentation.",

  "Iâ€™ll finish by sharing some resources that you can use to learn more about the subject.",
  "Thank you for your attention. I look forward to hearing your feedback and answering any questions you may have.",
  "In the final part of the presentation, weâ€™ll be discussing some challenges and opportunities moving forward.",
  "I encourage you all to consider how you can apply these insights to your own work or research.",
  "This brings us to the end of our presentation, and Iâ€™m happy to take any questions at this point.",
  "Letâ€™s move on to the next slide, where Iâ€™ll outline the recommendations based on our findings.",
  "I hope this presentation has provided you with valuable insights and practical takeaways.",
  "Now that weâ€™ve covered the main points, Iâ€™ll open the floor for any questions you may have.",
  "As we look ahead, I believe the next steps will be crucial in implementing these ideas effectively.",
  "Letâ€™s wrap up by reviewing the key concepts once again, and then Iâ€™ll address any remaining questions.",

  "To conclude, Iâ€™d like to thank everyone for their time and attention throughout this presentation.",
  "With that, Iâ€™ll pass it back to my colleague, who will take over the next section of the presentation.",
  "Letâ€™s dive into some of the challenges we might face when trying to implement these strategies.",
  "To finish up, Iâ€™ll provide an overview of the next steps and how we can move forward from here."
];

let correctAnswers = 0;
let totalAttempts = 0;
let currentSentence = '';

function generateSentence() {
  currentSentence = templates[Math.floor(Math.random() * templates.length)];
  
  // Clear the input and feedback
  document.getElementById("userInput").value = "";
  document.getElementById("feedback").textContent = "";
  document.getElementById("feedback").className = "feedback";
  document.getElementById("answerDisplay").classList.remove("show");
  
  // Automatically speak the new sentence
  speakSentence();
}

function speakSentence() {
  if (!currentSentence) {
    currentSentence = document.getElementById("sentenceDisplay").textContent;
  }
  
  window.speechSynthesis.cancel();
  
  const utterance = new SpeechSynthesisUtterance(currentSentence);
  
  utterance.rate = 0.9;
  utterance.pitch = 1;
  utterance.volume = 1;
  
  const voices = window.speechSynthesis.getVoices();
  if (voices.length > 0) {
    const englishVoice = voices.find(voice => voice.lang.startsWith('en-'));
    if (englishVoice) {
      utterance.voice = englishVoice;
    }
  }
  
  window.speechSynthesis.speak(utterance);
}

function checkAnswer() {
  const userInput = document.getElementById("userInput").value.trim().toLowerCase();
  const correctAnswer = currentSentence.toLowerCase();
  const feedbackElement = document.getElementById("feedback");
  
  totalAttempts++;
  
  if (userInput === correctAnswer) {
    correctAnswers++;
    fiveCorrectCounter++;
    feedbackElement.textContent = "ðŸŽ‰ Excellent! That's correct!";
    feedbackElement.className = "feedback correct";
    
    if (fiveCorrectCounter === 5) {
      const randomPokemonId = Math.floor(Math.random() * POKEMON_COUNT) + 1;
      showPokemonReward(randomPokemonId);
      fiveCorrectCounter = 0;
    }
  } else {
    feedbackElement.textContent = "Keep trying! Listen again and type what you hear.";
    feedbackElement.className = "feedback incorrect";
  }
  
  document.getElementById("correctScore").textContent = correctAnswers;
  document.getElementById("totalAttempts").textContent = totalAttempts;
  document.getElementById("percentageScore").textContent = 
    Math.round((correctAnswers / totalAttempts) * 100);
}

function showAnswer() {
  const answerDisplay = document.getElementById("answerDisplay");
  answerDisplay.textContent = currentSentence;
  answerDisplay.classList.add("show");
  
  setTimeout(() => {
    answerDisplay.classList.remove("show");
  }, 5000);
}

function showPokemonReward(pokemonId) {
  const modal = document.createElement('div');
  modal.className = 'pokemon-modal';
  modal.innerHTML = `
    <div class="pokemon-modal-content">
      <h2>Congratulations! ðŸŽ‰</h2>
      <p>You've successfully finished five listening dictation tasks. You've won this Pokemon!</p>
      <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/${pokemonId}.png" 
           alt="Pokemon reward" 
           class="pokemon-image"
           width="200" 
           height="200">
      <button onclick="closePokemonModal()" class="continue-btn">Continue Practicing</button>
    </div>
  `;
  document.body.appendChild(modal);
}

function closePokemonModal() {
  const modal = document.querySelector('.pokemon-modal');
  if (modal) {
    modal.remove();
    generateSentence();
  }
}

speechSynthesis.onvoiceschanged = function() {
  window.speechSynthesis.getVoices();
};

window.onload = generateSentence;
</script>
</body></html>
